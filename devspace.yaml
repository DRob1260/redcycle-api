version: v1beta9
images:
  app:
    image: drob1260/redcycleapi
    dockerfile: prod.Dockerfile
    preferSyncOverRebuild: true
    injectRestartHelper: true
    appendDockerfileInstructions:
    - USER root
deployments:
- name: redcycle-api
  helm:
    componentChart: true
    values:
      containers:
      - image: drob1260/redcycleapi
      service:
        ports:
        - port: 8000
dev:
  ports:
  - imageName: app
    forward:
    - port: 8000
  open:
  - url: http://localhost:8000
  sync:
  - imageName: app
    excludePaths:
    - .git/
    uploadExcludePaths:
    - ui/node_modules
    - ui/.npm
    - ui/npm-debug.log
    - ui/__pycache__
    - devspace.yaml
    onUpload:
      restartContainer: true
profiles:
- name: production
  patches:
  - op: remove
    path: images.app.injectRestartHelper
  - op: remove
    path: images.app.appendDockerfileInstructions
- name: interactive
  patches:
  - op: add
    path: dev.interactive
    value:
      defaultEnabled: true
  - op: add
    path: images.app.entrypoint
    value:
    - sleep
    - "9999999999"
